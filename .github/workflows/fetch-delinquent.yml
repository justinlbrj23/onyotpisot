name: Sync Milwaukee Tax Delinquent Parcels

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout Repo
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install Dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: npm install

      # --------------------------------------------------
      # Create Service Account JSON (SAFE for multiline)
      # --------------------------------------------------
      - name: Create service account file
        run: |
          printf "%s" "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" > service-account.json

      # --------------------------------------------------
      # Validate Service Account JSON
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      # --------------------------------------------------
      # Run Milwaukee scraper via npm script
      # --------------------------------------------------
      - name: Run Milwaukee scraper
        run: npm run fetch:milwaukee