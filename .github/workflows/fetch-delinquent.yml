name: Fetch Milwaukee Parcels

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 6 * * *"   # run daily at 6 AM UTC

jobs:
  fetch-milwaukee:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run scraper
      - name: Run Milwaukee Parcels scraper
        env:
          ARCGIS_TOKEN: ${{ secrets.ARCGIS_TOKEN }}   # optional, if dataset is private
        run: |
          echo "Starting Milwaukee Parcels fetch..."
          npm run fetch:milwaukee
          echo "Scraper finished."

      # Upload logs (optional)
      - name: Upload run logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: milwaukee-scraper-logs
          path: ./fetchDelinquentParcels.log
          if-no-files-found: ignore