name: Sync Milwaukee Tax Delinquent Parcels

on:
  workflow_dispatch:   # Manual trigger only
  schedule:
    - cron: "0 6 * * *"   # optional: run daily at 6 AM UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout Repo
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # --------------------------------------------------
      # Install Dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm install googleapis node-fetch

      # --------------------------------------------------
      # Write Service Account JSON
      # --------------------------------------------------
      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      # --------------------------------------------------
      # Validate Service Account JSON
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      # --------------------------------------------------
      # Run Milwaukee scraper
      # --------------------------------------------------
      - name: Run Milwaukee scraper
        run: |
          echo 'Starting Milwaukee Parcels fetch...'
          npm run fetch:milwaukee
          echo 'Scraper finished.'

      # --------------------------------------------------
      # Cleanup credentials
      # --------------------------------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json