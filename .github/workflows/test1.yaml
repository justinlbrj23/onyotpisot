name: NMLS Test Flow

on:
  workflow_dispatch:

jobs:
  tda_pipeline:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install Chrome & ChromeDriver
      # --------------------------------------------------
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl
          # Install latest stable Google Chrome
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          # Verify Chrome installation
          google-chrome --version
          # Install matching ChromeDriver
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION}")
          wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      # --------------------------------------------------
      # Install Node.js dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # Explicitly install required packages
          npm install selenium-webdriver undetected-chromedriver cheerio googleapis

      # --------------------------------------------------
      # Write RAW Service Account JSON
      # --------------------------------------------------
      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      # --------------------------------------------------
      # Validate Service Account JSON
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      # --------------------------------------------------
      # STEP 2 â€” Run nmls_elements.cjs
      # --------------------------------------------------
      - name: Run nmls_elements.cjs
        run: node nmls_elements.cjs

      # --------------------------------------------------
      # Save artifacts from webInspector
      # --------------------------------------------------
      - name: Upload inspector artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inspector-artifacts
          path: |
            raw-elements.json
            parsed-auctions.json
            errors.json

      # --------------------------------------------------
      # Cleanup credentials
      # --------------------------------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json