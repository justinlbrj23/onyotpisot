name: Dallas CAD Scraper

on:
  workflow_dispatch:

jobs:
  run_dac_scraper:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # Checkout repository
      # ---------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------
      # Install Chrome dependencies for Puppeteer
      # ---------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpangocairo-1.0-0 \
            libgtk-3-0

      # ---------------------------------------------
      # Setup Node.js
      # ---------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------------------------------------
      # Install dependencies
      # ---------------------------------------------
      - name: Install dependencies
        run: |
          npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth googleapis

      # ---------------------------------------------
      # Write service-account.json
      # ---------------------------------------------
      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      # ---------------------------------------------
      # Validate service account JSON
      # ---------------------------------------------
      - name: Validate Service Account
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Service account file invalid');
            }
            console.log('Service Account Loaded:', j.client_email);
          "

      # ---------------------------------------------
      # Run the DAC scraper
      # ---------------------------------------------
      - name: Run dac_scraper.cjs
        run: node dac_scraper.cjs

      # ---------------------------------------------
      # Cleanup secrets
      # ---------------------------------------------
      - name: Cleanup service-account.json
        if: always()
        run: rm -f service-account.json