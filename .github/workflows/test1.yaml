name: Test YAML - DALLAS(Artifact Mode)

on:
  workflow_dispatch:

jobs:
  tda_pipeline:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # Ensure stealth packages are present
          npm install puppeteer-extra puppeteer-extra-plugin-stealth cheerio googleapis

      # --------------------------------------------------
      # Write RAW Service Account JSON
      # --------------------------------------------------
      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      # --------------------------------------------------
      # Validate Service Account JSON
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      
      # --------------------------------------------------
      # STEP 2 â€” Run dac_scraper.cjs (Sold-only)
      # --------------------------------------------------
      - name: Run dac_scraper.cjs
        run: node dac_scraper.cjs

      - name: Upload parcel PDFs
        uses: actions/upload-artifact@v4
        with:
          name: parcel-reports
          path: artifacts/*.pdf

      # --------------------------------------------------
      # Cleanup credentials
      # --------------------------------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json