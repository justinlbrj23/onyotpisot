name: NMLS Test Flow

on:
  workflow_dispatch:

jobs:
  tda_pipeline:

    runs-on: ubuntu-latest

    steps:

      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------

      - name: Checkout repository
        uses: actions/checkout@v4


      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20


      # --------------------------------------------------
# Install Chrome dependencies
# --------------------------------------------------

- name: Install Chrome dependencies
  run: |
    sudo apt-get update

    sudo apt-get install -y \
      google-chrome-stable \
      xvfb \
      fonts-liberation \
      libatk-bridge2.0-0 \
      libatk1.0-0 \
      libgtk-3-0 \
      libx11-xcb1 \
      libxcomposite1 \
      libxdamage1 \
      libxrandr2 \
      libgbm1 \
      libasound2t64 \
      libnss3 \
      libxss1 \
      libappindicator3-1 \
      libu2f-udev

      # --------------------------------------------------
      # Install Node dependencies
      # --------------------------------------------------

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi


      # --------------------------------------------------
      # Write Service Account JSON
      # --------------------------------------------------

      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json


      # --------------------------------------------------
      # Validate Service Account JSON
      # --------------------------------------------------

      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));

            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }

            console.log('Service account OK:', j.client_email);
          "


      # --------------------------------------------------
      # Run scraper
      # --------------------------------------------------

      - name: Run nmls_elements.cjs
        run: |
          xvfb-run --auto-servernum node nmls_elements.cjs


      # --------------------------------------------------
      # Upload artifacts
      # --------------------------------------------------

      - name: Upload inspector artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inspector-artifacts
          path: |
            raw-elements.json
            parsed-auctions.json
            errors.json
        continue-on-error: true


      # --------------------------------------------------
      # Cleanup credentials
      # --------------------------------------------------

      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json