name: Inspect Webpage & Sync to Google Sheets

on:
  workflow_dispatch

jobs:
  inspect:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NODE_ENV: production

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Node.js
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: npm install

      # -------------------------
      # Create Google Service Account file (SAFE)
      # -------------------------
      - name: Create service account credentials
        run: |
          printf '%s' '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service-account.json

      # -------------------------
      # Validate service account file (SAFE)
      # -------------------------
      - name: Validate service account file
        run: |
          node <<'EOF'
          const fs = require('fs');

          const raw = fs.readFileSync('service-account.json', 'utf8');
          const json = JSON.parse(raw);

          if (!json.client_email || !json.private_key) {
            throw new Error('Invalid service account JSON');
          }

          console.log('âœ… Service account OK');
          EOF

      # -------------------------
      # Run scraper
      # -------------------------
      - name: Run webpage inspector
        run: node inspectWebpage.cjs

      # -------------------------
      # Cleanup credentials
      # -------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json