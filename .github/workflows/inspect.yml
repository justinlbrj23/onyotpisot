name: Inspect Webpage & Sync to Google Sheets

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 2 * * *"  # daily at 02:00 UTC

jobs:
  inspect:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NODE_ENV: production

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Node.js
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------
      # Install dependencies
      # (No lock file present, so npm install is correct)
      # -------------------------
      - name: Install dependencies
        run: npm install

      # -------------------------
      # Create Google Service Account file
      # -------------------------
      - name: Create service account credentials
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service-account.json

      # -------------------------
      # Validate credentials
      # -------------------------
      - name: Validate service account file
        run: |
          node -e "
          const fs = require('fs');
          const json = JSON.parse(fs.readFileSync('service-account.json'));
          if (!json.client_email || !json.private_key) {
            throw new Error('Invalid service account JSON');
          }
          console.log('Service account OK');
          "

      # -------------------------
      # Run scraper
      # -------------------------
      - name: Run webpage inspector
        run: node inspectWebpage.cjs

      # -------------------------
      # Cleanup credentials
      # -------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json