name: Run Surplus AI Bots

on:
  workflow_dispatch:

jobs:
  corpTracer:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # --------------------------------------------------
      # Write RAW Service Account JSON (NO BASE64)
      # --------------------------------------------------
      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      # --------------------------------------------------
      # Validate Service Account JSON (fail fast)
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      # -------------------------
      # Run scraper
      # -------------------------
      - name: Run webpage inspector
        run: node inspectWebpage.cjs

      # -------------------------
      # Cleanup credentials
      # -------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json