name: Fetch Dallas CAD Parcels

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout Repo
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install Dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # Ensure required packages are present
          npm install googleapis node-fetch puppeteer cheerio pdfkit he

      # --------------------------------------------------
      # Write RAW Service Account JSON
      # --------------------------------------------------
      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      # --------------------------------------------------
      # Validate Service Account JSON
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      # --------------------------------------------------
      # Run Dallas CAD Parcel Scraper
      # --------------------------------------------------
      - name: Run Dallas CAD Parcel Scraper
        run: node dac_scraper.cjs

      # --------------------------------------------------
      # Upload ALL screenshot artifacts
      # --------------------------------------------------
      - name: Upload Dallas CAD Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dallas-cad-artifacts
          path: artifacts/**

      # --------------------------------------------------
      # Cleanup credentials
      # --------------------------------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json