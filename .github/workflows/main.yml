name: Run main

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: python -m playwright install --with-deps

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Inject credentials.json and token.json
      run: |
        echo '${{ secrets.CREDENTIALS_JSON }}' | jq '.' > credentials.json
        echo '${{ secrets.TOKEN_JSON }}' | jq '.' > token.json

    # Optional: Debug secrets (remove after validating)
    - name: Debug injected JSON files (TEMP)
      run: |
        echo "ğŸ” credentials.json:"
        cat credentials.json
        echo "ğŸ” token.json:"
        cat token.json

    - name: Run script
      run: python main.py
