name: Run Python Script with Playwright

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Write Google credentials to file
        run: |
          $env:GOOGLE_CREDENTIALS_JSON | Out-File -Encoding utf8 credentials.json
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel --disable-pip-version-check --no-cache-dir
          pip install -r requirements.txt --no-cache-dir
        shell: pwsh

      - name: Install Playwright Browsers
        run: python -m playwright install
        shell: pwsh

      - name: Run main.py
        run: python main.py
        env:
          PYTHONIOENCODING: utf-8
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          AUTH_STATE_PATH: ./auth_state.json

      - name: Upload auth_state.json
        uses: actions/upload-artifact@v3
        with:
          name: auth-state
          path: auth_state.json
