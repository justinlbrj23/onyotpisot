name: Run Surplus AI Bots

on:
  workflow_dispatch:

jobs:
  corpTracer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      - name: Verify service account file
        run: |
          node -e "JSON.parse(require('fs').readFileSync('service-account.json')) && console.log('JSON valid')"

      - name: Run organizer_headers_tssf.cjs
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: node organizer_headers_tssf.cjs
