name: Docket Scraping Pipeline (Artifact Mode)

on:
  workflow_dispatch:

jobs:
  tda_pipeline:
    runs-on: ubuntu-latest
    env:
      MIN_SURPLUS: "25000"
      BATCH_SIZE: "100"
      RETRY_MAX: "5"
      RETRY_BASE_MS: "500"
      ENABLE_SHEET_IDEMPOTENCY: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # Ensure runtime deps used by scripts are present
          npm install --no-save puppeteer-extra puppeteer-extra-plugin-stealth cheerio googleapis puppeteer

      - name: Write Service Account JSON
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "${SERVICE_ACCOUNT_JSON}" ]; then
            echo "Missing SERVICE_ACCOUNT_JSON secret" >&2
            exit 1
          fi
          echo "${SERVICE_ACCOUNT_JSON}" > service-account.json
          chmod 600 service-account.json

      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      - name: Run organizer_headers_tssf.cjs
        run: node organizer_headers_tssf.cjs

      - name: Run inspectWebpage.cjs
        run: node inspectWebpage.cjs

      - name: Upload recon artifacts
        uses: actions/upload-artifact@v4
        with:
          name: recon-artifacts
          path: |
            raw-elements.ndjson
            parsed-auctions.json
            summary.json
            errors.json

      - name: Prepare mapping environment
        if: always()
        run: |
          # sanity checks
          echo "Parsed rows file size:"
          ls -lh parsed-auctions.json || true
          echo "Summary:"
          cat summary.json || true

      - name: Run mappingScraper.cjs
        env:
          SERVICE_ACCOUNT_FILE: service-account.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME_URLS: "web_tda"
          SHEET_NAME_RAW: "raw_main"
          MIN_SURPLUS: ${{ env.MIN_SURPLUS }}
          BATCH_SIZE: ${{ env.BATCH_SIZE }}
          RETRY_MAX: ${{ env.RETRY_MAX }}
          RETRY_BASE_MS: ${{ env.RETRY_BASE_MS }}
          ENABLE_SHEET_IDEMPOTENCY: ${{ env.ENABLE_SHEET_IDEMPOTENCY }}
        run: |
          if [ -z "${SPREADSHEET_ID}" ]; then
            echo "Warning: SPREADSHEET_ID is empty. Mapping will run locally but will not write to Google Sheets."
          fi
          node mappingScraper.cjs parsed-auctions.json

      - name: Upload mapped output
        uses: actions/upload-artifact@v4
        with:
          name: mapped-output
          path: |
            mapped-output.json
            mapping-anomalies.json

      - name: Upload debug artifacts (if present)
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            page-snapshots/*.html
            page-screenshots/*.png
            raw-elements.ndjson
        if: always()

      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json