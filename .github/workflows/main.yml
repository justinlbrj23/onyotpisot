name: Docket Scraping Pipeline (Artifact Mode)

on:
  workflow_dispatch:

jobs:
  tda_pipeline:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # --------------------------------------------------
      # Write RAW Service Account JSON
      # --------------------------------------------------
      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      # --------------------------------------------------
      # Validate Service Account JSON
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      # --------------------------------------------------
      # STEP 1 — Create TSSF Headers
      # --------------------------------------------------
      - name: Run organizer_headers_tssf.cjs
        run: node organizer_headers_tssf.cjs

      # --------------------------------------------------
      # STEP 2 — Run webInspector.cjs (Page Intelligence)
      # --------------------------------------------------
      - name: Run webInspector.cjs
        run: node webInspector.cjs

      # Save artifacts from webInspector
      - name: Upload inspector artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inspector-artifacts
          path: |
            raw-elements.json
            parsed-auctions.json
            errors.json

      # --------------------------------------------------
      # STEP 3 — Run inspectWebpage.cjs (Writes Recon Data)
      # --------------------------------------------------
      - name: Run inspectWebpage.cjs
        run: node inspectWebpage.cjs

      # --------------------------------------------------
      # STEP 4 — Run mappingScraper.cjs (Final Mapping)
      # --------------------------------------------------
      - name: Run mappingScraper.cjs
        run: node mappingScraper.cjs parsed-auctions.json

      # Save mapped output
      - name: Upload mapped output
        uses: actions/upload-artifact@v4
        with:
          name: mapped-output
          path: mapped-output.json

      # --------------------------------------------------
      # Cleanup credentials
      # --------------------------------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json