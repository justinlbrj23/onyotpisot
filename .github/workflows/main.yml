name: Scrape Auctions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (optional)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. CHECKOUT REPO
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. SET UP NODE
      # -----------------------------
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -----------------------------
      # 3. INSTALL DEPENDENCIES
      # -----------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------
      # 4. RUN UNIFIED SCRAPER
      # -----------------------------
      - name: Run unified scraper
        run: node scrape-unified.cjs

      # -----------------------------
      # 5. UPLOAD ARTIFACTS
      # -----------------------------
      - name: Upload parsed-auctions.json
        uses: actions/upload-artifact@v4
        with:
          name: parsed-auctions
          path: parsed-auctions.json

      - name: Upload raw-scrape.json
        uses: actions/upload-artifact@v4
        with:
          name: raw-scrape
          path: raw-scrape.json