name: Run Python Script with Playwright and Selenium

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Write Google service account credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel --disable-pip-version-check --no-cache-dir
          pip install -r requirements.txt --no-cache-dir

      # Install Google Chrome so Selenium can run on Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Install ChromeDriver matching the installed Chrome version
      - name: Install ChromeDriver
        run: |
          CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -N https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      # Install additional dependencies required for Playwright and Selenium
      - name: Install Additional Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates fonts-liberation libappindicator3-1 libasound2t64 libatk-bridge2.0-0 \
            libatk1.0-0 libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxrandr2 xdg-utils libwoff1 libvpx8 libevent-2.1-7 \
            libopus0 libharfbuzz-icu0 libsecret-1-0 libgles2 libhyphen0 libgstreamer1.0-0 \
            libgstreamer-plugins-base1.0-0 libmanette-0.2-0 libflite1 libx264-163

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Run main.py
        run: python main.py
        env:
          PYTHONIOENCODING: utf-8
