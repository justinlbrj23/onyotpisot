name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: windows-latest
    strategy:
      matrix:
        script:
          - "rapid_API.py"  # Add more script names here if needed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set Python UTF-8 Encoding
        run: echo "PYTHONIOENCODING=UTF-8" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          python -m pip install nest_asyncio  # Ensure nest_asyncio is installed for compatibility
        shell: powershell

      - name: Install Chrome and ChromeDriver
        run: |
          # Install Google Chrome (for Pyppeteer and Selenium)
          choco install googlechrome -y
          choco install chromium -y

          # Install WebDriver Manager (for Selenium compatibility)
          python -m pip install webdriver-manager

      - name: Run Python script
        run: python "${{ matrix.script }}"
