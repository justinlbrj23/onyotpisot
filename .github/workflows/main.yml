name: Run Surplus AI Bots

on:
  workflow_dispatch:

jobs:
  corpTracer:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # --------------------------------------------------
      # Decode Service Account (BASE64 â†’ JSON)
      # --------------------------------------------------
      - name: Decode Service Account JSON
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}" | base64 -d > service-account.json

      # --------------------------------------------------
      # Validate Service Account File (Fail Fast)
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      # --------------------------------------------------
      # Run TSSF Header Organizer
      # --------------------------------------------------
      - name: Run organizer_headers_tssf.cjs
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: node organizer_headers_tssf.cjs
