name: Docket Scraping Pipeline (Artifact Mode)

on:
  workflow_dispatch:

jobs:
  tda_pipeline:
    runs-on: ubuntu-latest
    env:
      # Tunable pipeline settings (override via workflow_dispatch inputs or repository secrets if desired)
      MIN_SURPLUS: "25000"
      BATCH_SIZE: "100"
      RETRY_MAX: "5"
      RETRY_BASE_MS: "500"
      ENABLE_SHEET_IDEMPOTENCY: "true"

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # Ensure runtime packages required by the updated pipeline
          npm install puppeteer-extra puppeteer-extra-plugin-stealth cheerio googleapis p-limit

      # --------------------------------------------------
      # Write RAW Service Account JSON
      # --------------------------------------------------
      - name: Write Service Account JSON
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json
          chmod 600 service-account.json

      # --------------------------------------------------
      # Validate Service Account JSON
      # --------------------------------------------------
      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      # --------------------------------------------------
      # STEP 1 — Create TSSF Headers
      # --------------------------------------------------
      - name: Run organizer_headers_tssf.cjs
        run: node organizer_headers_tssf.cjs

      # --------------------------------------------------
      # STEP 2 — Run inspectWebpage.cjs (primary DOM extractor)
      # Produces: raw-elements.ndjson, parsed-auctions.json, errors.json, summary.json
      # --------------------------------------------------
      - name: Run inspectWebpage.cjs
        run: |
          node inspectWebpage.cjs

      # Save recon artifacts (NDJSON + parsed JSON + summary + errors)
      - name: Upload recon artifacts
        uses: actions/upload-artifact@v4
        with:
          name: recon-artifacts
          path: |
            raw-elements.ndjson
            parsed-auctions.json
            summary.json
            errors.json

      # --------------------------------------------------
      # STEP 3 — Run mappingScraper.cjs (Final Mapping, Sold-only)
      # Pass parsed-auctions.json as input; mappingScraper reads env vars for config
      # --------------------------------------------------
      - name: Run mappingScraper.cjs
        env:
          SERVICE_ACCOUNT_FILE: service-account.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID || '' }}
          SHEET_NAME_URLS: "web_tda"
          SHEET_NAME_RAW: "raw_main"
          MIN_SURPLUS: ${{ env.MIN_SURPLUS }}
          BATCH_SIZE: ${{ env.BATCH_SIZE }}
          RETRY_MAX: ${{ env.RETRY_MAX }}
          RETRY_BASE_MS: ${{ env.RETRY_BASE_MS }}
          ENABLE_SHEET_IDEMPOTENCY: ${{ env.ENABLE_SHEET_IDEMPOTENCY }}
        run: |
          node mappingScraper.cjs parsed-auctions.json

      # Save mapped output and anomalies
      - name: Upload mapped output
        uses: actions/upload-artifact@v4
        with:
          name: mapped-output
          path: |
            mapped-output.json
            mapping-anomalies.json

      # --------------------------------------------------
      # Optional: Upload full logs and snapshots for debugging (if produced)
      # --------------------------------------------------
      - name: Upload debug artifacts (if present)
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            page-snapshots/*.html
            page-screenshots/*.png
            raw-elements.ndjson
        if: always()

      # --------------------------------------------------
      # Cleanup credentials
      # --------------------------------------------------
      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json