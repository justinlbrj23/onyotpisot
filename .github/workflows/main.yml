name: Run Python Script with Playwright

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Use the stable Python version 3.12

      - name: Write Google credentials to file
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel --disable-pip-version-check --no-cache-dir
          pip install -r requirements.txt --no-cache-dir
        shell: powershell

      - name: Install Playwright Browsers
        run: python -m playwright install
        shell: powershell

      # Run your script (no artifact downloading/uploading required)
      - name: Run main.py
        run: python main.py
        env:
          PYTHONIOENCODING: utf-8
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          AUTH_STATE_PATH: ./auth_state.json  # Ensure the auth_state.json file is used in your script
