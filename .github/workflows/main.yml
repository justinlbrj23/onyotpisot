name: Run Python Script with Playwright

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    env:
      SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel --no-cache-dir
          pip install -r requirements.txt --no-cache-dir

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates fonts-liberation libappindicator3-1 \
            libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 \
            libnspr4 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 xdg-utils \
            libwoff1 libevent-2.1-7 libopus0 libharfbuzz-icu0 libsecret-1-0 libgles2 libhyphen0 \
            libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 libmanette-0.2-0 libflite1 \
            gstreamer1.0-gl gstreamer1.0-plugins-bad libvpx7 || true

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Run main.py
        run: python main.py
        env:
          PYTHONIOENCODING: utf-8
