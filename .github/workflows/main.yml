name: Run Surplus AI_bots

on:
  workflow_dispatch:

jobs:

  corpTracer:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 20

        - name: Install dependencies
          run: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
  
        - name: Decode Service Account JSON
          working-directory: "onyotpisot"
          run: echo "${{ secrets.GCP_KEY_BASE64 }}" | base64 -d > service-account.json
        - name: Run organizer_headers_tssf.js
          working-directory: "onyotpisot"
          env:
            GOOGLE_APPLICATION_CREDENTIALS: "./service-account.json"
            GOOGLE_TOKEN_JSON: "./google-token.json"
          run: node organizer_headers_tssf.js