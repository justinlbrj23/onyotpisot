name: OCR Pipeline

on:
  workflow_dispatch:
    inputs:
      pdf_file:
        description: 'PDF file to OCR'
        required: true
        default: 'sample.pdf'

jobs:
  ocr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr imagemagick poppler-utils ghostscript

      - name: Install npm dependencies
        run: npm ci

      - name: Run OCR
        run: |
          FILE="${{ github.event.inputs.pdf_file }}"
          echo "ðŸ“„ Running OCR on $FILE..."
          node ocr_tesseract.js "$FILE"

      - name: List OCR output
        run: ls -lh ocr_output/