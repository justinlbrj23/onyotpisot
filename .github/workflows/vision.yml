name: Free OCR via Tesseract

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: "Path to PDF or image file to OCR (relative to repo root)"
        required: true
        default: "sample.pdf"

jobs:
  ocr:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --------------------------------------------------
      # Install OCR system dependencies (FREE)
      # --------------------------------------------------
      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      # --------------------------------------------------
      # Run OCR (Tesseract)
      # --------------------------------------------------
      - name: Run OCR
        run: |
          node ocr_tesseract.cjs "${{ github.event.inputs.input_file }}"

      # --------------------------------------------------
      # Upload OCR output
      # --------------------------------------------------
      - name: Upload OCR output
        uses: actions/upload-artifact@v4
        with:
          name: ocr-output
          path: ocr_output.txt