name: OCR Tesseract Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ocr:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure dependencies are installed
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils ghostscript imagemagick tesseract-ocr

      # Confirm working directory and list files
      - name: Show working directory and files
        run: |
          echo "Current working directory: $(pwd)"
          ls -l

      # Run OCR script
      - name: Run OCR on W8-BEN(2).pdf
        working-directory: ${{ github.workspace }}
        run: |
          node ocr_tesseract.js "./W8-BEN(2).pdf"

      # Upload results as artifacts
      - name: Upload OCR results
        uses: actions/upload-artifact@v4
        with:
          name: ocr-output
          path: ocr_output/