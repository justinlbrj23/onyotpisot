name: OCR Pipeline

on:
  workflow_dispatch:   # Manual trigger
    inputs:
      pdf_folder:
        description: 'Folder containing PDFs to OCR'
        required: true
        default: 'pdfs'

jobs:
  ocr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr imagemagick poppler-utils ghostscript

      - name: Install npm dependencies
        run: npm install

      - name: Run OCR on all PDFs
        run: |
          FOLDER="${{ github.event.inputs.pdf_folder }}"
          if [ ! -d "$FOLDER" ]; then
            echo "‚ùå Folder '$FOLDER' does not exist!"
            exit 1
          fi

          shopt -s nullglob
          PDF_FILES=("$FOLDER"/*.pdf)

          if [ ${#PDF_FILES[@]} -eq 0 ]; then
            echo "‚ùå No PDF files found in $FOLDER"
            exit 1
          fi

          for FILE in "${PDF_FILES[@]}"; do
            echo "üìÑ Running OCR on $FILE..."
            node ocr_tesseract.js "$FILE"
          done

      - name: List OCR output
        run: ls -lh ocr_output/

      - name: Upload OCR results
        uses: actions/upload-artifact@v4
        with:
          name: ocr-output
          path: ocr_output/