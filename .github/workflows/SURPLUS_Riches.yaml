name: Surplus Riches Automation

on:
  workflow_dispatch:

jobs:
  # --------------------------------------------------
  # JOB 1 — TDA Pipeline
  # --------------------------------------------------
  tda_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm install puppeteer-extra puppeteer-extra-plugin-stealth cheerio googleapis

      - name: Write Service Account JSON
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      - name: Run organizer_headers_tssf.cjs
        run: node organizer_headers_tssf.cjs

      - name: Run webInspector.cjs
        run: node webInspector.cjs

      - name: Upload inspector artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inspector-artifacts
          path: |
            raw-elements.json
            parsed-auctions.json
            errors.json

      - name: Run mappingScraper.cjs
        run: node mappingScraper.cjs parsed-auctions.json

      - name: Upload mapped output
        uses: actions/upload-artifact@v4
        with:
          name: mapped-output
          path: mapped-output.json

      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json

  # --------------------------------------------------
  # JOB 2 — Dallas CAD Parcel Scraper (New Job)
  # --------------------------------------------------
  sync:
    needs: tda_pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm install googleapis node-fetch puppeteer cheerio pdfkit he

      - name: Write Service Account JSON
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      - name: Run Dallas CAD Parcel Scraper
        run: node dac_scraper.cjs

      - name: Upload Dallas CAD Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dallas-cad-artifacts
          path: artifacts/**

      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json

  # --------------------------------------------------
  # JOB 3 — Original Title Search Job (Now runs after Job 2)
  # --------------------------------------------------
  title_search:
    needs: sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm install googleapis node-fetch puppeteer

      - name: Write Service Account JSON
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service-account.json

      - name: Validate service account JSON
        run: |
          node -e "
            const fs = require('fs');
            const j = JSON.parse(fs.readFileSync('service-account.json','utf8'));
            if (!j.private_key || !j.client_email) {
              throw new Error('Invalid service account JSON');
            }
            console.log('Service account OK:', j.client_email);
          "

      - name: Run Dallas Title Search
        run: npm run fetch:titleSearch

      - name: Upload Dallas Title Search Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: dallas-title-search
          path: artifacts/**

      - name: Cleanup secrets
        if: always()
        run: rm -f service-account.json